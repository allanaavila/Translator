<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Texto</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/var.css">
</head>
<body>
    <div class="container">
        <h1>Tradutor</h1>
       <div class="content">
            <div class="divSelects">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>
            <div class="divTextareas">
                <textarea id="textareaFrom"  cols="30" rows="8" placeholder="Digite o texto"></textarea>
                <textarea id="textareaTo"  cols="30" rows="8" placeholder="Tradução" disabled></textarea>
            </div>

            <button id="btnTranslate">TRADUZIR</button>
        </div>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
